language: node_js
node_js:
- '12'

env:
  global:
  - PATH=~/bin:$PATH

addons:
  sonarcloud:
    organization: cbartram-github

install: npm install

script:
- npm run build
- DEBUG=false NODE_ENV=test npm test
- DEBUG=false NODE_ENV=test npm run coverage
- sh ./scripts/coding_style_tests.sh
#- sonar-scanner

deploy:
  provider: npm
  email: cbartram3@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: cbartram/Nest
    branch: master

cache:
  directories:
  - "$HOME/.npm"
  - "./node_modules"
  - "$HOME/.sonar/cache"

notifications:
  email: false

